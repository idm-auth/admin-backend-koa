name: Publish to GHCR

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Extract version from package.json
        id: version
        run: echo "VERSION=$(jq -r '.version' package.json)" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        env:
          GHCR_REGISTRY: ghcr.io
          GHCR_REPOSITORY: ${{ github.repository }}
          IMAGE_TAG: ${{ steps.version.outputs.VERSION }}
        run: |
          docker build -t $GHCR_REGISTRY/$GHCR_REPOSITORY:$IMAGE_TAG .
          docker tag $GHCR_REGISTRY/$GHCR_REPOSITORY:$IMAGE_TAG $GHCR_REGISTRY/$GHCR_REPOSITORY:latest

      - name: Push to GitHub Container Registry
        env:
          GHCR_REGISTRY: ghcr.io
          GHCR_REPOSITORY: ${{ github.repository }}
          IMAGE_TAG: ${{ steps.version.outputs.VERSION }}
        run: |
          docker push $GHCR_REGISTRY/$GHCR_REPOSITORY:$IMAGE_TAG
          docker push $GHCR_REGISTRY/$GHCR_REPOSITORY:latest
